{% extends "base.html" %}
{% block content %}
<h1>Sign in</h1>
<form method="post" novalidate aria-describedby="login-help">
  {{ form.hidden_tag() }}
  <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
  <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
  <div>{{ form.submit() }}</div>
  <p id="login-help">New user? <a href="{{ url_for('auth.register') }}">Create an account</a>.</p>
</form>
{% endblock %}
