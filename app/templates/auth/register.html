{% extends "base.html" %}
{% block content %}
<h1>Create account</h1>
<form method="post" novalidate>
  {{ form.hidden_tag() }}
  <div>{{ form.full_name.label }} {{ form.full_name(size=32) }}</div>
  <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
  <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
