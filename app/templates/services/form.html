{% extends "base.html" %}
{% block content %}
<h1>{{ mode }} service</h1>
<form method="post" novalidate>
  {{ form.hidden_tag() }}
  <div>{{ form.name.label }} {{ form.name() }}</div>
  <div>{{ form.description.label }} {{ form.description(rows=4) }}</div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
