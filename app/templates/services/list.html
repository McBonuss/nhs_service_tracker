{% extends "base.html" %}
{% block content %}
<h1>Services</h1>
<p><a class="button" href="{{ url_for('services.create') }}">Add service</a></p>
<table>
  <thead><tr><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
  <tbody>
  {% for s in services %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.description or '-' }}</td>
      <td>
        <a href="{{ url_for('services.edit', id=s.id) }}">Edit</a>
        <form method="post" action="{{ url_for('services.delete', id=s.id) }}" class="inline" onsubmit="return confirm('Delete this service?');">
          <button>Delete</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="3">No services yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
