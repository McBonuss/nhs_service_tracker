{% extends "base.html" %}
{% block content %}
<h1>Services</h1>
<a href="{% url 'services_create' %}">Add Service</a>
<table>
  <thead>
    <tr>
      <th>Service</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for service in services %}
    <tr>
      <td><strong>{{ service.name }}</strong></td>
      <td>{{ service.description|default:"-" }}</td>
      <td>
        <a href="{% url 'services_edit' service.id %}">Edit</a>
        <form method="post" action="{% url 'services_delete' service.id %}" class="inline-form">
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No services found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
